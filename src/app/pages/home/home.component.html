<div class="ml-2 self-start flex-col mt-4">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div
            class="rounded-3xl overflow-hidden shadow-lg bg-white flex flex-col p-3 md:py-8 lg:py-12 xl:py-16 md:px-8 lg:px-12 xl:px-20 ">
            <div class="col-end-5 col-span-2 my-2">
                <button (click)="openCreateTaskListModal()"
                    class="h-full mr-3 p-3 dark:bg-gray-800 bg-white hover:shadow-xl rounded-3xl border-2 border-gray-800 shadow-md text-right">
                    <h3 class="text-1xl mb-3 font-semibold inline-flex ">
                        Nova lista
                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" />
                        </svg>
                    </h3>
                </button>
                <button (click)="openCreateTaskModal()"
                    class="h-full ml-3 p-3 dark:bg-gray-800 bg-white hover:shadow-xl rounded-3xl border-2 border-gray-800 shadow-md text-right">
                    <h3 class="text-1xl mb-3 font-semibold inline-flex ">
                        Nova tarefa
                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </h3>
                </button>
            </div>
        </div>
    </div>
</div>


<div class="ml-2 self-start flex-col mt-4">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div *ngIf="waitingAPI === false;else waitingAPIBlock">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5">

                <div *ngFor="let item of taskList" class="relative bg-white py-6 px-6 rounded-3xl w-64 my-4 shadow-lg">
                    <div
                        class=" text-white flex items-center absolute rounded-full py-4 px-4 shadow-lg bg-yellow-500 left-4 -top-6">
                        <!-- svg  -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </div>
                    <div class="mt-8">
                        <p class="text-xl font-semibold py-2"> {{ item.title }} </p>

                        <div class="border-t-2"></div>

                        <div class="flex justify-between">
                            <div class="my-2 w-full">
                                <div class="flex space-x-4">

                                    <button (click)="openTaskModal(item)"
                                        class="bg-gray-800 text-white text-center w-full px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">
                                        Ver tarefas
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <ng-template #waitingAPIBlock>

            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5">

                <div *ngFor="let item of [1, 2, 3 ,4]"
                    class="animate-pulse relative bg-white py-6 px-6 rounded-3xl w-64 my-4 shadow-lg">
                    <div
                        class=" text-white flex items-center absolute rounded-full py-4 px-4 shadow-lg bg-yellow-500 left-4 -top-6">
                        <!-- svg  -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </div>
                    <div class="mt-8">
                        <div class="h-4 rounded w-3/4"></div>

                        <div class="border-t-2"></div>

                        <div class="flex justify-between">
                            <div class="my-2 w-full">
                                <div class="flex space-x-4">

                                    <div class="bg-gray-500 h-8 text-white text-center w-full px-3 py-2 rounded-md text-sm font-medium">
                                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </ng-template>
    </div>
</div>
